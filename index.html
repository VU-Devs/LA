<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vrije University Link Aggregator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,700"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./static/assets/icon.jpg" />
  </head>
  <body>
    <header>
      <h1 class="gradient-text">Vrije University <br> Link Aggregator</h1>
      <p class="description">
        Inspired by <a href="https://tum.sexy/" target="_blank" class="gradient-text">tum.sexy</a>
      </p>
      <input type="text" id="search" placeholder="Search links..." />
    </header>
    <main>
      <div id="favorites"></div>
      <div id="sections" class="section-grid"></div>
    </main>
    <footer>
      <a
        href="https://github.com/VU-Devs/LA"
        target="_blank"
        class="github-link"
      >
        <img src="./static/assets/github.png" alt="GitHub" />
        View Source on GitHub
      </a>
      <p>
        Made by
        <a href="https://github.com/Wayrion" target="_blank" class="gradient-text">Wayrion</a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
